<body>

    <h1>Login / Create Account</h1>

    <div id="tabs">
        <button onclick="openTab('loginTab')">Login</button>
        <button onclick="openTab('createAccountTab')">Create Account</button><br><br>
    </div>
    
    <!-- Login Tab -->
    <div id="loginTab" class="tab-content">
        <form action="login.php" method="post" onsubmit="return login()">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required placeholder="joem"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required placeholder="gjkgri6"><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Create Account Tab -->
    <div id="createAccountTab" class="tab-content" style="display:none;">
        <form action="create-account.php" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Joe Malone" required><br>

            <label for="name">Username:</label><br>
            <input type="text" id="new-username" name="new-username" placeholder="joem" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="joemalone@fake.com" required><br>

            <label for="new-password">Password:</label><br>
            <input type="password" id="new-password" name="new-password" required placeholder="ssjkf34"><br>

            <label for="confirm-password">Re-enter Password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="ssjkf34"><br>

            <button type="submit">Create Account</button>
        </form>
    </div>

    <!-- Placeholder for websocket data showing real time communication-->
    <section id="real-time-updates">
        <h2>Real-Time Updates</h2>
        <p id="websocket-data">Waiting for real-time data...</p>
    </section>
