    <main>
        <section id="welcomeSection">
            
        </section>

        <div id="recipeList"></div>
        
        <section>
            <h2>Third Party Service</h2>
            <div id = "jokeContainer"></div>
        </section>
    
        <section id="real-time-updates">
            <h3>Real-Time Updates</h3>
            <div id="updateContainer"></div>
        </section>
    </main>

    <script>
        // Call displayJoke when the page loads
        document.addEventListener("DOMContentLoaded", () => {
        const isLoggedIn = document.cookie.split(';').some((item) => item.trim().startsWith('sessionId='));
        const welcomeSection = document.getElementById("welcomeSection");

        if (isLoggedIn) {
            // Replace with the actual username (you need to retrieve this from your server)
            welcomeSection.innerHTML = `<h2>Welcome, ${username}!</h2>
                                            <p>Explore and share your favorite recipes with our community.</p>`;
        } else {
            // If not logged in, show a generic message
            welcomeSection.innerHTML = `<h2>Welcome!</h2>
                                            <p>Explore and share your favorite recipes with our community.</p>`;
        }
        displayJoke();
        });
      </script>

      <script>
        const socket = new WebSocket('ws://localhost:3000');
        
        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);

            if(data.type === 'newRecipe'){
                const message = `New recipe added: ${data.data.title}`;
                
                const updateContainer = document.getElementById("updateContainer");
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                updateContainer.appendChild(messageElement);
            }
        })
      </script>
